<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1> Notes APP</h1>
    <hr>
    <h4>Add a note below</h4>
    <input type="text" id="text-note">
    <button onclick="createNote()">Add note</button>
    <script>
        let counter = 0;
        function createNote() {
            counter++;
            let divnote = document.createElement('div');
            var text = document.getElementById("text-note").value;
            divnote.innerHTML += text;
            divnote.setAttribute("id", "div" + counter);
            document.body.appendChild(divnote);
            var deleteBtn = document.createElement('button');
            deleteBtn.setAttribute("id", "div" + counter)
            deleteBtn.innerHTML = "Delete";
            var editBtn = document.createElement('button');
            editBtn.innerHTML = "Edit";
            document.body.appendChild(deleteBtn);
            
            document.body.appendChild(editBtn);

            deleteBtn.onclick = function () {
                var id = event.srcElement.id;
                document.getElementById(id).innerHTML = "";
                deleteBtn.remove();
                editBtn.remove();
            };
        }


    </script>
</body>

</html>
